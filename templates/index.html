<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Monitoring</title>
    <style>
    body{
      padding: 0;
      margin: 0;
    }
    table{
      width: 100%;
      text-align: center;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .wrapper-table{
      margin: 0 auto;
      width: 75%;
      padding: 3% 0;
    }
    </style>
  </head>
  <body>
    <div class="wrapper-table">
      <h1>Monitored urls:</h1>
      <table class="table">
        <thead>
          <tr>
            <th>URL</th>
            <th>STATUS</th>
            <th>RESPONSE TIME</th>
          </tr>
        </thead>
        <tbody>
          {% for key,value in cache.items() %}
            {% if key != 'token' %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value[0] }}</td>
              <td>{{ value[1] }}</td>
            </tr>
            {% endif %}
          {% endfor %}
        </tbody>
        </table>
        <h2>Content required token: {{ cache['token'] }}</h2>
    </div>
  </body>
</html>
